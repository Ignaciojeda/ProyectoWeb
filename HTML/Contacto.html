<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,800&family=Rubik:wght@300..900&display=swap" rel="stylesheet">
    <title>Proyecto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Contacta con nosotros</h1>
        <p>Si tienes dudas o algun comentario, no dudes en tomar contacto con nosotros.</p>
        <div class="menu-contacto">
            <div class="menu-izquierdo">
                <h3>Ingresa tus datos y la consulta o comentario que deseas realizar</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Nombre y apellido</label>
                            <input type="text" placeholder="Ingresa tu nombre y tu apellido">
                        </div>
                        <div class="input-group">
                            <label>Teléfono</label>
                            <input type="text" placeholder="Ingresa tu numero teléfonico">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="text" placeholder="Ingresa un correo">
                        </div>
                        <div class="input-group">
                            <label>Asunto</label>
                            <input type="email" placeholder="Tu mensaje">
                        </div>
                    </div>
                </form>
            </div>
            <div class="menu-derecho">
                <h3>Nuestros contactos</h3>
                <table>
                    <tr>
                        <td>
                            Correo
                        </td>
                    </tr>
                    <tr>
                        <td>
                                Teléfono
                        </td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
    <footer>
        <p>&copy; Todos los derechos reservados 2024.</p>
    </footer>
</body>
</html>
